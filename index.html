---
layout: default
title: Home
---

<ul class="posts">
  {% for post in site.posts %}
  <li class="post">
    <a href="{{ post.url }}">
      <div class="post-image" style="background-image: url({{post.image}})"></div>
      <div class="post-content">
        <h1 class="post-title">
           {{ post.title }}
        </h1>

        <span class="post-date">{{post.description}}</span>
      </div>
    </a>
  </li>
  {% endfor %}
</ul>
